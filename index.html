<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-75 shadow mx-auto mt-5 px-2 py-5">
        <p class="text-danger fs-1 fw-semibold text-center text-decoration-underline">E-Commerce</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="foods" placeholder="Enter your item">
            <label for="floatingInput">Enter your item</label>
        </div>
        <button onclick="additems()" class="w-100 bg-danger text-white border border-none p-2 rounded">Add item</button>
        <div id="result" style="color: black;"></div>
        <br><br>
        <div>
            <button onclick="deleteFirst()" class="w-25 bg-warning text-white border border-none p-2 rounded">Delete first</button> 
            <button onclick="deleteLast()" class="w-25 bg-danger text-white border border-none p-2 rounded">Delete last</button>
            <button onclick="deleteAll()" class="w-25 bg-danger text-white border border-none p-2 rounded">Delete All</button> 
        </div>
    </div>
    
    <script>
        var allitems = [];
        
        function additems() {
            var item = document.getElementById('foods').value;
            if (item === '') {
                alert("Input item");
            } else {
                allitems.push(item);
                document.getElementById('foods').value = '';
                showitems();
            }
        }

        function showitems() {
            var result = document.getElementById('result');
            result.innerHTML = '';
            for (let i = 0; i < allitems.length; i++) {
                result.innerHTML += `
                    <div class="text-light">
                        ${i + 1}. ${allitems[i]}
                        <button onclick="deleteitem(${i})">Delete</button>
                    </div>
                `;
            }
        }

        function deleteitem(index) {
            if (confirm("Are you sure you want to delete?")) {
                allitems.splice(index, 1);
                showitems();
            }
        }

        function deleteFirst() {
            if (allitems.length > 0) {
                allitems.shift();
                showitems();
            }
        }

        function deleteLast() {
            if (allitems.length > 0) {
                allitems.pop();
                showitems();
            }
        }

        function deleteAll() {
            allitems = [];
            showitems();
        }
    </script>
</body>
</html>
